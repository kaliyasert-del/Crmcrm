name: Build macOS App with Flet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.2'

      - name: 📦 Install Flet
        run: pip install flet

      - name: 🛠️ Build macOS App with Flet
        run: flet build macos
